<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sample Gallery App</title>
  <meta name="description" content="">

  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <header id="header" class="row-fluid">
      <div class="span10 offset1">
        <div class="centered btn-group">
          <button title="prev" id="prev" class="btn"><i class="icon-backward"></i> Previous</button>
          <button title="next" id="next" class="btn">Next <i class="icon-forward"></i></button>      
        </div>
      </div>
    </header>
    
    <div id="main-image" class="centered"></div>
    <nav id="thumbnails" class="thumbnails"></nav>
  </div>

  <!-- templates -->
  <script id="imageTpl" type="text/x-tmlp">
      <div class="row-fluid">

      <div class="span4 offset2 image-container">
        <img src="{{ url }}" alt="{{ title }}">
      </div>
      <div class="span4 caption" id="caption" >
        <h1>{{ title }}</h1>
        <p>Taken on {{ date }} in {{ location }}</p>
      </div>
  </script>
  <script id="thumbsTpl" type="text/x-tmlp">
    <div class="row-fluid">
      <ul class="span8 offset2">
        {{#photos}}
        <li class="span2">
          <a href="#" photoid="{{ id }}" title="{{ title }}" class="thumbnail">
            <img src="{{ thumb_url }}" alt="{{ title }}">
          </a>
        </li>
        {{/photos}}
      </ul>
    </div>
  </script>

  <script src="libs/json2.js"></script>
  <script src="libs/jquery-1.8.2.min.js"></script>
  <script src="libs/mustache-0.7.js"></script>
  <script src="libs/underscore-1.4.1.min.js"></script>
  <script src="libs/backbone-0.9.2.min.js"></script>

  <script src="js/config.js"></script>
  <script src="js/models/gallery.js"></script>
  <script src="js/views/header.js"></script>
  <script src="js/views/main-image.js"></script>
  <script src="js/views/thumbnails.js"></script>
  <script src="js/views/gallery.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
